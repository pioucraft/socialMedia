<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Form</title>
  </head>
  <body>
    <form action="http://localhost:3000/api/uploadFile" method="post" enctype="multipart/form-data">
        <input type="text" placeholder="handle" name="handle">
        <input type="text" placeholder="token" name="token">
        <input type="file" name="file" id="file"/>
        <input type="text" name="name" id="name">
        <input type="submit" value="Submit" />
    </form>
    <script>
        function getFileName() {
            let filename = document.getElementById("file")
            document.getElementById("name").value = filename.files[0].name
        }
    </script>
  </body>
</html>
